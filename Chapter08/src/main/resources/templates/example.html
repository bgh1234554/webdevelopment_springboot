<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title><!--탭 제목이 타이틀 -->
</head>
<body>
<h1>타임리프 익히기</h1>
<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
<div th:object="${person}"><!-- person을 선택한 객체로 지정 -->
  <!-- division - 구역을 나눈다. -->
  <p th:text="|이름 : *{name}|"></p><!-- 객체 지정해놔서 person.name안해도 됨. -->
  <p th:text="|나이 : *{age}|"></p>
  <ul th:each="hobby : *{hobbies}"><!-- hobbies의 element 개수만큼 반복. -->
    <li th:text="${hobby}"></li>
    <span th:if="${hobby=='운동'}">(대표 취미)</span>
  </ul>
</div>
<!-- 1번 블로그 글을 보러 이동 -->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
